<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f9268b7420.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>test-25</title>
</head>
<body>
    <div class="calculator calculator--simple">
        <div class="screen calculator__container calculator__container--padding">
            <div class="screen__container calculator__item--padding">
                <div class="screen__item">
                </div>
            </div>
        </div>
        <div class="keyboard__container calculator__container calculator__container--padding">
            <div class="keyboard__key calculator__item--padding">
                <button id="one" class="keyboard__button keyboard__button--default">
                    1
                </button>
            </div>
            <div class="keyboard__key calculator__item--padding">
                <button id="two" class="keyboard__button keyboard__button--default">
                    2
                </button>
            </div>
            <div class="keyboard__key calculator__item--padding">
                <button class="keyboard__button keyboard__button--default">
                    3
                </button>
            </div>
            <div class="keyboard__key calculator__item--padding">
                <button class="keyboard__button keyboard__button--default">
                    <i class="fas fa-chevron-circle-down"></i>
                </button>
            </div>
            <div class="keyboard__key calculator__item--padding">
                <button class="keyboard__button keyboard__button--default">
                    4
                </button>
            </div>
            <div class="keyboard__key calculator__item--padding">
                <button class="keyboard__button keyboard__button--default">
                    5
                </button>
            </div>
            <div class="keyboard__key calculator__item--padding">
                <button class="keyboard__button keyboard__button--default">
                    6
                </button>
            </div>
            <div class="keyboard__key calculator__item--padding">
                <button class="keyboard__button keyboard__button--default">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div class="keyboard__key calculator__item--padding">
                <button class="keyboard__button keyboard__button--default">
                    7
                </button>
            </div>
            <div class="keyboard__key calculator__item--padding">
                <button class="keyboard__button keyboard__button--default">
                    8
                </button>
            </div>
            <div class="keyboard__key calculator__item--padding">
                <button class="keyboard__button keyboard__button--default">
                    9
                </button>
            </div>
            <div class="keyboard__key calculator__item--padding">
                <button class="keyboard__button keyboard__button--default">
                    <i class="fas fa-minus"></i>
                </button>
            </div>
            <div class="keyboard__key calculator__item--padding">
                <button class="keyboard__button keyboard__button--clear">
                    C
                </button>
            </div>
            <div class="keyboard__key calculator__item--padding">
                <button class="keyboard__button keyboard__button--default">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="keyboard__key calculator__item--padding">
                <button class="keyboard__button keyboard__button--default">
                    <i class="fas fa-divide"></i>
                </button>
            </div>
            <div class="keyboard__key calculator__item--padding">
                <button class="keyboard__button keyboard__button--default">
                    <i class="fas fa-equals"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
